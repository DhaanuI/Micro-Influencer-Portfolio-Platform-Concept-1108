  </defs>
  
  <!-- Letter "I" -->
  <rect x="180" y="140" width="50" height="232" rx="10" fill="white"/>
  
  <!-- Letter "H" -->
  <rect x="260" y="140" width="50" height="232" rx="10" fill="white"/>
  <rect x="310" y="140" width="50" height="232" rx="10" fill="white"/>
  <rect x="260" y="236" width="100" height="50" rx="10" fill="white"/>
  
  <!-- Connection Bridge Icon (small bridge between letters) -->
  <path d="M 230 200 Q 256 180 282 200" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="230" cy="200" r="6" fill="white"/>
  <circle cx="282" cy="200" r="6" fill="white"/>
